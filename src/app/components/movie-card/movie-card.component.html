<!-- <div class="trending-movies"> -->
    <button class="bookmark-img" (click)="handleBookmark()">
        @if (movie.isBookmarked) {
            <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M10.61 0c.14 0 .273.028.4.083a1.03 1.03 0 0 1 .657.953v11.928a1.03 1.03 0 0 1-.656.953c-.116.05-.25.074-.402.074-.291 0-.543-.099-.756-.296L5.833 9.77l-4.02 3.924c-.218.203-.47.305-.756.305a.995.995 0 0 1-.4-.083A1.03 1.03 0 0 1 0 12.964V1.036A1.03 1.03 0 0 1 .656.083.995.995 0 0 1 1.057 0h9.552Z" fill="#FFF"/></svg>            
        } @else {
            <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="m10.518.75.399 12.214-5.084-4.24-4.535 4.426L.75 1.036l9.768-.285Z" stroke="#FFF" stroke-width="1.5" fill="none"/></svg>
        }
    </button>
    <picture>
        @if (isTrending) {
            <source 
                [srcset]="movie.thumbnail.trending.large"
                media="(min-width: 768px)"
             />
             <img [src]=" movie.thumbnail.trending.small " alt=" {{ movie.title}} ">

        } @else {
            <source 
                [srcset]="movie.thumbnail.regular.large"
                media="(min-width: 992px)"
             />
            <source 
                [srcset]="movie.thumbnail.regular.medium"
                media="(min-width: 768px)"
             />
             <img [src]="  movie.thumbnail.regular.small " alt=" {{ movie.title}} ">

        }
    </picture>
    <article class="info">
        <p class="year"> {{ movie.year }} </p>

        <div class="category-container">
            <img src="../../../assets/svgs/icon-category-movie.svg" alt="movie svg icon">
            <p class="category"> {{ movie.category}} </p>

        </div>

        <p class="pg"> {{ movie.rating }}</p>
        <p class="title">
            {{ movie.title }}
        </p>
    </article>
<!-- </div> -->

<!-- play btn -->
<div class="play-container">
    <button>
        <img src="../../../assets/svgs/icon-play.svg" alt="play movie button svg icon">
        Play
    </button>
</div>
