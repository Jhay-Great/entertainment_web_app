<!-- trending -->
<section class="trending-container" [appToggleVisibility]="isHomeActive">
    <h2>Trending</h2>
    <div class="trending-movies-container">
        @for (movie of movies; track $index) {
            @if (movie.isTrending) {
                <app-movie-card  
                    [movie]="movie"
                />
            }
        }
    </div>
</section>


<!-- movies -->
<section class="movie-list-container">
    <h2>
        Recommending
    </h2>
    <section class="movies">
        @for (movie of movies; track $index) {
            <app-movie-card 
                [movie]="movie"
                [isTrending]="movie.isTrending"
            />
            
        }

    </section>

</section>
